<mat-progress-bar mode="indeterminate" *ngIf="loadingEnable"></mat-progress-bar>
<div class="header-box">
    <div class="container">
        <div class="mobile-view">
            <mat-icon fontSet="material-icons-outlined" (click)="toggelSidenav()">menu</mat-icon>
        </div>
        <div class="logo">
            <a [routerLink]="['/home']" style="width: 100px;">
                <img src="http://thetechnews.com/wp-content/uploads/2016/03/TheTechNews-Logo-High.png" height="50px">
            </a>
        </div>


        <!-- <form class="example-form">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Search">
                    <mat-icon matSuffix>search</mat-icon>
                </mat-form-field>
            </form> -->

        <div class="menu">
            <ul class="list">
                <li class="contain" [routerLink]="['/home']" routerLinkActive="active"><span>HOME</span></li>
                <li class="contain" [routerLink]="['/products']" routerLinkActive="active"><span>PRODUCTS</span></li>
                <li class="contain" [routerLink]="['/images']" routerLinkActive="active"><span>IMAGES</span></li>
                <li class="contain" [routerLink]="['/contact-us']" routerLinkActive="active"><span>CONTACT US</span>
                </li>


            </ul>
        </div>
        <div class="menu">
            <ul class="list">
                
                <li class="contain" *ngIf="!user">
                    <span [routerLink]="['/manage']">MANAGER</span>
                </li>
            
                <li class="contain" *ngIf="!user" (click)="openLoginDialog()">
                    <span>ĐĂNG NHẬP</span>
                </li>
                <li class="contain" *ngIf="!user" (click)="openRegisterDialog()">
                    <span>ĐĂNG KÝ</span>
                </li>

                <li class="contain profile dropdown" *ngIf="user">
                    <img src="https://img1a.flixcart.com/www/linchpin/fk-cp-zion/img/profile-pic-male_2fd3e8.svg"
                        width="25px">

                    <div class="dropdown-content">
                        <a [routerLink]="['/myprofile']">My Profile</a>
                        <a>Orders</a>
                        <a>Wishlist</a>
                        <a>Notifications</a>
                        <a (click)="logout()">Logout</a>
                    </div>
                </li>
                <li class="contain" *ngIf="user" [routerLink]="['/shopping-cart']">
                    <mat-icon fontSet="material-icons-outlined">add_shopping_cart</mat-icon>
                </li>
            </ul>
        </div>
        
        <div class="cart-icon mobile-view" *ngIf="!user">
            
            <button mat-stroked-button color="primary" class="button" (click)="openLoginDialog()">LOGIN</button>
        </div>
        <div class="cart-icon mobile-view" *ngIf="user">
            <a [routerLink]="['/myprofile/notifications']">
                <mat-icon fontSet="material-icons-outlined">notification_important</mat-icon>
            </a>&nbsp; &nbsp;
            <a [routerLink]="['/shopping-cart']">
                <mat-icon fontSet="material-icons-outlined">add_shopping_cart</mat-icon>
            </a>
        </div>


    </div>
</div>
