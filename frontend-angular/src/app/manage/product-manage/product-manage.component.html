<div style="width: 90%; margin: 0 auto; margin-top: 50px;">
        
<div class="search-div" style=" text-align: end;">
    <mat-form-field class="search-form-field" floatLabel="never" >
        <input matInput [(ngModel)]="searchKey" type="search" placeholder="Search" autocomplete="off" (keyup)="applyFilter()">
        <button mat-button matSuffix mat-icon-button aria-label="Clear"*ngIf="searchKey"  (click)="onSearchClear()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <button mat-raised-button style="margin-left: 50px;"  (click)="onCreate()">
        <mat-icon class="green-color">add</mat-icon>Thêm sản phẩm
    </button>
    
</div>
<div class="mat-elevation-z8">
                <mat-table [dataSource]="products" matSort>
                    
                  <ng-container matColumnDef="name">
                    <mat-header-cell *matHeaderCellDef  mat-sort-header>Tên sản phẩm</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="price">
                    <mat-header-cell *matHeaderCellDef  mat-sort-header>Giá</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.price}}</mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="size">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Size</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.size}}</mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="amount">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Số lượng</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.amount}}</mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="gender">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Giới tính</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.gender}}</mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="image">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Hình ảnh</mat-header-cell>
                    <mat-cell *matCellDef="let element"><img style="margin: 5px;" width="75" src="{{element.image[0]}}"/></mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="category">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>Danh mục</mat-header-cell>
                    <mat-cell *matCellDef="let element">{{element.category}}</mat-cell>
                  </ng-container>
                  <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef></mat-header-cell>
                    <mat-cell *matCellDef="let row">
                      <button mat-icon-button (click)="onEdit(row)"><mat-icon class="blue-color">launch</mat-icon></button>
                      <button mat-icon-button color="warn" (click)="onDelete(row._id)"><mat-icon class="red-color">delete_outline</mat-icon></button>
                    </mat-cell>
                  </ng-container>
                  
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  
                </mat-table>
                <mat-paginator [pageSizeOptions]="[5, 10]" [pageSize]="5" showFirstLastButtons></mat-paginator>
                
</div>
</div>
